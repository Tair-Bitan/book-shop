<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Store</title>
</head>

<body onload="onInit()">
    <header>
        <h1 data-trans="title">Book Store</h1>
    </header>
    <section class="add-container">
        <h2 data-trans="add">Add Book</h2>
        <select id="nameList" name="nameList"></select>
        <input data-trans="add-book-placeholder" type="number" name="price" placeholder="Price" style="width: 70px; " />
        <button data-trans="add" onclick="onAddBook()">Add Book</button>
    </section>
    <div class="lang">
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="es">español</option>
            <option value="he">עברית</option>
        </select>
    </div>
    <nav class="paging " aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><button class="previous page-link" onclick="onChangePage(-1)">←</button></li>
            <li class="page-item"><span class="page-num page-link">1</span></li>
            <li class="page-item"><button class="next page-link" onclick="onChangePage(1)">→</button></li>
        </ul>
    </nav>
    <section class="books-table-container">
        <table class="books-table">
            <thead>
                <tr>
                    <th data-trans="id" onclick="onThClick('id')" style="cursor: pointer;">⇅ ID</th>
                    <th data-trans="image" style="cursor: default;">Image</th>
                    <th data-trans="book-title" onclick="onThClick('title')" style="cursor: pointer;">⇅ Title</th>
                    <th data-trans="book-price" onclick="onThClick('price')" style="cursor: pointer;">⇅ Price</th>
                    <th></th>
                    <!--center the actions in ugly way-->
                    <th data-trans="book-actions" style="cursor: default;">Actions</th>
                    <!--center the actions in ugly way-->
                    <th></th>
                    <!--center the actions in ugly way-->
            </thead>
            </tr>
            <tbody class="books-container"></tbody>
        </table>
    </section>

    <div class="my-modal" style="display: none;">
        <h4></h4>
        <h5></h5>
        <span class="image"></span>
        <span class="desc-cont">
            <p></p>
        </span>
        <span class="rate-cont"></span>
        <button data-trans="close-modal" class="close" onclick="onCloseModal()">Close</button>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="./js/util-service.js"></script>
    <script src="./js/i18n-service.js"></script>
    <script src="./js/storage-service.js"></script>
    <script src="./js/books-service.js"></script>
    <script src="./js/books-controller.js"></script>
</body>

</html>
