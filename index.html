<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Book Store</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Book Store</h1>
    </header>
    <section class="add-container">
        <h2>Add Book</h2>
        <select id="nameList" name="nameList"></select>
        <input type="number" name="price" placeholder="Price" style="width: 70px; "/>
        <button onclick="onAddBook()">Add</button>
    </section>
    <div class="paging">
        <button class="previous" onclick="onChangePage(-1)">&lt;</button>
        <span class="page-num">1</span>
        <button class="next" onclick="onChangePage(1)">&gt;</button>
    </div>
    <section class="books-table-container">
        <table class="books-table">
            <thead>
                <tr>
                    <th onclick="onThClick('id')" style="cursor: pointer;">⇅ ID</th>
                    <th style="cursor: default;">Image</th>
                    <th onclick="onThClick('title')" style="cursor: pointer;">⇅ Title</th>
                    <th onclick="onThClick('price')" style="cursor: pointer;">⇅ Price</th>
                    <th></th>
                    <!--center the actions in ugly way-->
                    <th style="cursor: default;">Actions</th>
                    <!--center the actions in ugly way-->
                    <th></th>
                    <!--center the actions in ugly way-->
            </thead>
            </tr>
            <tbody class="books-container"></tbody>
        </table>
    </section>

    <div class="modal" hidden>
        <h4>details</h4>
        <h5></h5>
        <span class="image"></span>
        <span class="desc-cont">
            <p></p>
        </span>
        <span class="rate-cont"></span>
        <button class="close" onclick="onCloseModal()">Close</button>
    </div>


    <script src="/js/util-service.js"></script>
    <script src="/js/storage-service.js"></script>
    <script src="/js/books-service.js"></script>
    <script src="/js/books-controller.js"></script>
</body>

</html>
